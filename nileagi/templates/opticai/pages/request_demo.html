{% extends 'includes/master.html' %}
{% block title %}Home{% endblock %}
{% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>OpticAI</h2>
          <ol>
            <li><a href="{% url 'about-opticai'%}">OpticAI</a></li>
            <li>Testing</li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->


    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-10">
            <form action="{% url 'request-demo' %}" method="POST" role="form">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mt-3 mt-md-0">
                    {{ request_demo.email }}
                </div>
              </div>
              <br>
              <div class="text-center "><button type="submit" class="btn btn-outline-danger">Send Request</button></div>
            </form>
          </div>
        </div>
      </div>
    </section><!-- End Contact Section -->
  </main><!-- End #main -->
{% endblock %}
